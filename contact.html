<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />

    <title>The YAY Company | Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-md shadow navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The YAY Company</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="news.html"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="contact.html"
                    >Contact</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">Go</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container contactgrid">
          <div class="row contactgrid__row">
            <h1>Submit your details</h1>
            <div class="col-md order-md-2 contactgrid__list">
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                  <i class="fa fa-envelope"></i>
                </li>
                <li class="list-group-item">hello@yay.com</li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                  <i class="fa fa-phone"></i>
                </li>
                <li class="list-group-item">123 456 7890</li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                  <i class="fa fa-map-marker"></i>
                </li>
                <li class="list-group-item">
                  123 Some Street<br />Somewhere<br />Some City<br />10000
                </li>
              </ul>
            </div>
            <div class="col-md order-md-1 shadow contactgrid__form">
              <form class="">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>

                <label for="website" class="form-label">Website</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3"
                    >https://</span
                  >
                  <input type="text" class="form-control" id="website" />
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="9"
                  ></textarea>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkbox"
                  />
                  <label class="form-check-label" for="checkbox">
                    Allow us to sell your personal details to whomever we want
                  </label>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__socials">
        <a href="https://vimeo.com"><i class="fa fa-vimeo"></i></a
        ><a href="https://youtube.com"><i class="fa fa-youtube-play"></i></a>
      </div>
      <div class="footer__email">
        <a href="mailto:hello@yay.com">hello@yay.com</a>
      </div>
      <div class="footer__copyright">Copyright 2020</div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
